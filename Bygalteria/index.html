<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>

                    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/sort-button-1577224-1339580.png">
                </button></th>
            <th>Salary <button id="button-sort-salary">
                    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/sort-button-1577224-1339580.png">
                </button></th>
            <th>Action</th>
        </thead>

        <tbody id="tbody"></tbody>
        <tfoot>
            <td>id</td>
            <td><input type="text" placeholder="Name" id="inputName"></input>
            </td>
            <td><input type="text" placeholder="Position" id="inputPosition"></input>
            </td>
            <td><input type="text" placeholder="MM-DD-YYYY" id="inputEmployedDate"></input>
            </td>
            <td><input type="text" placeholder="Salary" id="inputSalary"></input>
            </td>
            <td><button id="button-add">Add</button></td>
        </tfoot>

        </tbody>
    </table>
    <script src="script22.js"></script>

</html>
